<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="password-confirm" attributes="">
  <template>
    <link rel="stylesheet" href="password-confirm.css">
  </template>
  <script>
      Polymer('password-confirm', {
      
        ready: function() {
          this.$.overlay.target = this;
        },
    
        toggle: function() {
          this.$.overlay.toggle();
        }
    });
  </script>
</polymer-element>
