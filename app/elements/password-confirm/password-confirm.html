<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="password-confirm" attributes="opened autoCloseDisabled">
  <template>
    <link rel="stylesheet" href="password-confirm.css">
    <button on-tap="{{toggle}}" type="button" class="primary-button"><content></content></button>
    
    <core-overlay id="overlay" transition="core-transition-center" layered backdrop>
      <form id="password-check" role="form" action="/" method="post">
      
        <legend>Please confirm your identity be entering your UCLA Logon Password below.</legend>
        
        <label for="pass" hidden>UCLA Logon Password</label>
        <input id="pass" name="pass" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern=".{8,128}" required oninvalid="setCustomValidity('Passwords must be at least 8 characters long')" onkeyup="try{setCustomValidity('')}catch(e){}">
                
        <button class="primary-button" type="submit" name="sso">Continue</button>
                  
      </form>
    </core-overlay>
    
    </template>
    <script>
    
    Polymer('password-confirm', {
    
      toggle: function() {
    
        this.$.overlay.toggle();
      }
    });
    
    </script>
</polymer-element>
