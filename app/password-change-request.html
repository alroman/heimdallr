  <script src="scripts/vendor/modernizr.custom.js"></script>

<body unresolved class="main-narrow">

  <ucla-header>
    <h1>UCLA Account Management</h1>

    <aside>
      <p>Logged in as Jane Staffer</p>
      <a href="#" class="button right">Log out</a>
    </aside>
  </ucla-header>

  <div role="main">

    <h1>Joe Bruin's Password Change</h1>

    <form id="confirm-staff" role="form" action="/" method="post" class="ws-validate">

      <fieldset class="login-form">
        <legend>Jane Staffer, confirm you're overseeing this request</legend>

        <label for="pass" hidden>UCLA Logon Password</label>
        <input id="pass" name="pass" type="password" placeholder="Your UCLA Logon Password" aria-required="true" pattern=".{8,128}" required oninvalid="setCustomValidity('Passwords must be at least 8 characters long')" onkeyup="try{setCustomValidity('')}catch(e){}">
      </fieldset>

      <fieldset class="confirm-staff-submit">
        <button class="primary-button" type="submit" name="sso">Sign in then flip the screen to Joe Bruin</button>
      </fieldset>

      <a href="password-change-request2.html">(after signing in)</a>

    </form>

  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/webshim/js-webshim/minified/polyfiller.js"></script>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
