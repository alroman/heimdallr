<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="password-confirm" attributes="opened autoCloseDisabled">
  <template>
    <link rel="stylesheet" href="password-confirm.css">
    <button on-tap="{{toggle}}">Toggle Dialog</button>
    
    <core-overlay id="overlay" layered backdrop>
      <form 
      <button core-overlay-toggle><content select="button"></content></button>
    </core-overlay>
    
    </template>
    <script>
    
    Polymer('password-confirm', {
    
      toggle: function() {
    
        this.$.overlay.toggle();
      }
    });
    
    </script>
</polymer-element>
